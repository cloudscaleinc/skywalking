name: E2E deployment using CI/CD for SkyWalking

on:
  push:
    branches:
      - skywalking-azure

jobs:
  build-and-push:
    if: github.repository == 'Keshav8s/skywalking'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 90
    env:
      TAG: ${{ github.sha }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      run: |
        cd $GITHUB_WORKSPACE/docker
        docker build -t $BANYANDB_IMAGE -f oap/Dockerfile .
        docker build -t $OAP_IMAGE -f oap/Dockerfile .
        docker build -t $UI_IMAGE -f ui/Dockerfile .
        docker push $BANYANDB_IMAGE
        docker push $OAP_IMAGE
        docker push $UI_IMAGE

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH into Azure VM and Deploy
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/skywalking
          
            # Pull the latest code
            git pull origin main
          
            cd ~/skywalking/docker
            # Pull the pre-built Docker image from GitHub Container Registry
            docker pull ghcr.io/${{ github.actor }}/skywalking:${{ github.sha }}
      
            # Update Docker Compose to use the pulled image
            sed -i 's|image: .*|image: ghcr.io/${{ github.actor }}/skywalking:${{ github.sha }}|' docker/docker-compose.yml
  
            # Run the updated containers
            cd docker
            docker-compose --profile elasticsearch up -d
